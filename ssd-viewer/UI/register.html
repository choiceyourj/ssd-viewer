<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .border-dotted{
            border-style: dotted !important;
        }

        @media (max-width: 720px) {
            /* .card{
                width: 100vw;
                height: 100vh;
            } */
        }
    </style>
</head>
<body class="bg-primary position-relative" style="min-height: 100vh;">
    <div class="h-100 container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-lg-6">
                <div class="card mt-5">
                    <!-- Logo -->
                    <div class="card-header pt-4 pb-4 text-center bg-primary">
                        <a href="index.html">
                            <span><img src="logo-light.svg" alt="LOGO" height="28"></span>
                        </a>
                    </div>

                    <div class="card-body p-4">
                        
                        <div class="text-center w-75 m-auto">
                            <h5 class="text-muted text-center mt-0 fw-bold">Register</h5>
                            <p class="text-muted mb-4 small">Don't have an account?</p>
                        </div>

                        <form action="#">

                            <div class="mb-3">
                                <label for="fullName" class="form-label mb-1 small">Full Name</label>
                                <input class="form-control" type="email" id="fullName" required="" placeholder="Enter your name.">
                            </div>

                            <div class="mb-3">
                                <label for="emailaddress" class="form-label mb-1 small">Email address</label>
                                <input class="form-control" type="email" id="emailaddress" required="" placeholder="Enter your email.">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label mb-1 small">Password</label>
                                <div class="input-group input-group-merge">
                                    <input type="password" id="password" class="form-control" placeholder="Enter your password.">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="passwordConfirm" class="form-label mb-1 small">Password Confirm</label>
                                <div class="input-group input-group-merge">
                                    <input type="password" id="passwordConfirm" class="form-control" placeholder="Enter your password.">
                                </div>
                            </div>


                            <div class="mb-3 mb-0 text-center">
                                <button class="btn btn-primary" type="submit"> Register </button>
                            </div>

                        </form>
                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->

                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <p class="text-white">Already have account? <a href="login.html" class="text-white ms-1"><b>Login</b></a></p>
                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
        </div>
    </div>
    
    <footer class="border-top footer text-white">
        <div class="container-fluid" >
            <div class="row mx-auto py-1" style="max-width: 1424px;">
                &copy; 2022 CLEW
            </div>
        </div>
    </footer>

</body>
</html>
