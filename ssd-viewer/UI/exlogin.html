<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        .border-dotted{
            border-style: dotted !important;
        }

        @media (max-width: 720px) {
            /* .card{
                width: 100vw;
                height: 100vh;
            } */
        }
    </style>
</head>
<!-- body -->
    <div class="bg-light position-relative" style="min-height: 100vh;">
    <div class="h-100 container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-lg-6">
                <div class="card mt-5">
                    <!-- Logo -->
                    <div class="pt-4 pb-4 text-center">
                        <a href="index.html">
                            <span><img src="/WebApp/AnnotationWebApp/wwwroot/images/SSD Logo.png" alt="LOGO" height="250"></span>
                        </a>
                    </div>

                    <div class="card-body p-4">
                        <div class="text-center w-75 m-auto">
                            <h5 class="text-muted text-center mt-0 fw-bold">로그인</h5>
                            <p class="text-muted mb-4 small">Enter your email address and password.</p>
                        </div>
                        <!-- form -->
                        <form action="#">
                            <div class="mb-3">
                                <label for="emailaddress" class="form-label mb-1 small">아이디(이메일)</label>
                                <input class="form-control" type="email" id="emailaddress" required="" placeholder="Enter your email.">
                            </div>

                            <div class="mb-3">
                                <a href="pages-recoverpw.html" class="text-muted float-end"><small>Forgot your password?</small></a>
                                <label for="password" class="form-label mb-1 small">비밀번호</label>
                                <div class="input-group input-group-merge">
                                    <input type="password" id="passwordConfirm" class="form-control" placeholder="Enter your password.">
                                    <div class="input-group-text" data-password="false">
                                        <span class="password-eye"><i class="fa fa-eye-slash" 
                                            id="togglePassword" onClick="viewPassword()"></i></span>
                                    </div>
                            </div>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="checkbox-signin" checked>
                                    <label class="form-check-label small" for="checkbox-signin">다음 로그인 시 기억하기</label>
                                </div>
                            </div>

                            <div class="mb-3 mb-0 text-center">
                                <button class="btn btn-primary" type="submit"> Log In </button>
                            </div>
                        </form>
                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->

                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <p class="text-black">아직 계정이 없으신가요? <a href="register.html" class="text-primary ms-1"><b>Sign Up</b></a></p>
                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer class="border-top footer bg-light text-black text-center justify-content-center">
        <div class="container-fluid" >
            <div class="row mx-auto text-center justify-content-center mt-5" style="max-width: 1424px;">
                &copy;2022 Storage Solution for Doctors co,. ltd.34567
            </div>
        </div>
    </footer>
    </div>
<!-- end body -->

<script>
    function viewPassword(){
    const passwordInput = document.getElementById('passwordConfirm');
    const passStatus = document.getElementById('togglePassword');

    if (passwordInput.type == 'password'){
    passwordInput.type='text';
    passStatus.className='fa fa-eye';
   
    }
    else{
    passwordInput.type='password';
    passStatus.className='fa fa-eye-slash';
    }
}
</script>
</html>
